    <body  onload="odliczanie();  zmianSlajd(); zmianSlajd2(); start();">
        
        <div>To zadanie pokazuje nam godzine</div>
        <div id="zegar"></div>
        
        <br/>
        <br/>
        
        <div>To zadanie sprawdza co jestw polu</div>    
        <input type="text"  id="pole"/>
        <input type="submit" value="Sprawdź" onclick="sprawdz()"/>        
        <div id="wynik"></div>
        
        <br/>
        <br/>
        
        <div>To zadanie wypisuje liczby pomiędzy lewą a prawą o ile są</div>
        <input type="text"  id="pole2"/>
        <input type="text"  id="pole3"/>
        <input type="submit" value="Poka poka" onclick="sprawdz2()"/>
        <div id="wynik2"></div>
        

        <br/><br/><br/><br/>
        
        <div id="pojemnik_slajderow">
            <div id="slajder"></div>
            
            <div id="slajder_big">
            <div id="slajder2"></div>
            <span onclick="ustawslajd(1)" style="cursor:pointer">[ 1 ]</span>
            <span onclick="ustawslajd(2)" style="cursor:pointer">[ 2 ]</span>
            <span onclick="ustawslajd(3)" style="cursor:pointer">[ 3 ]</span>
            <span onclick="ustawslajd(4)" style="cursor:pointer">[ 4 ]</span>
            <span onclick="ustawslajd(5)" style="cursor:pointer">[ 5 ]</span>
            
            </div>
            <div style="clear: both"></div>    
        </div>
        
        
    <div id="pojemnik">
